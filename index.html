<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CloudFront - O Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: #2b2b2b;
            border: 2px solid #c89b3c; /* Cor de ouro Witcher */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.2);
        }
        h1 {
            font-family: 'MedievalSharp', cursive;
            color: #c89b3c;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .escola {
            font-weight: 700;
            color: #ffffff;
            margin-top: 1.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 2rem;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>A Senda do Bruxo da Nuvem</h1>
    <p>Este portal foi forjado nas nuvens da AWS, protegido e acelerado pelo feitiço do CloudFront.</p>
    <p>Assim como um Bruxo se prepara em Kaer Morhen, nós nos preparamos para a jornada cloud.</p>

    <p class="escola">
        Um tributo à Escola da Nuvem e ao programa re/Start, nossos mestres nesta caçada.
    </p>
    
    <img src="witcher_escola.jpg" alt="Ilustração Temática do Laboratório">
</div>
</body>
</html>
